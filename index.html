<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" type="text/css" />
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>
  <script type="module" src="categories.js"></script>
</head>

<body>
  <section>
    <div class="cardBlue">
      <div class="lightBlue Bold">Your Result</div>
      <div class="cardBlueResult">
        <div class="resultNumber whiteFont lightblue"></div>
        <div class="smallFont lightBlue">of 100</div>
      </div>
      <div class="whiteFont bold bigFont">Great</div>
      <div class="smallFont lightBlue">You scored higher than 65% of the people who have taken these tests.</div>
    </div>
    <div class="cardWhite">
      <div class="bold darkBlue">Summary</div>
      <div class="categories"></div>
      <button class="whiteFont">Continue</button>
    </div>
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Antoine Reibel</a>.
  </div>
</body>

</html>
